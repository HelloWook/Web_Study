            쥐목 천축서과 카피바라아과 카피바라속에 속하는 포유류. 캐피바라라고 부르기도 한다.
            브라질, 파라과이, 우루과이, 아르헨티나 등의 남미 국가 여러 곳에 서식하며 이름은 고(古) 투피어로 '가느다란 잎을 먹는 동물'이라는 뜻인 
            카피이와라(kapi'iûara)에서 왔다.
            현존하는 설치류 중 가장 큰 동물로서, 몸길이가 1~1.5m에 평균 체중이 35~66kg 정도 나가며 최대 무게는 무려 90kg에 달했다고 한다.
