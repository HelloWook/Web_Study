             중국에서도 작은 판다라는 뜻의 小熊猫라고 부른다. 네팔에선 'Nigalya ponya', 즉 '대나무를 먹는 것'이라는 뜻이라고 하는데 이것이 어원이라고 추측하는 경우가 많다.
